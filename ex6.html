        }
        iframe {
            width: 100%;
            height: 280px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .video {
                flex: 1 1 100%; /* Full width for smaller screens */
            }
            iframe {
                height: 200px;
            }
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
